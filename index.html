<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" type="text/css" href="src/index.css">
	</head>

	<body>
		<div style="display: none">
			<audio controls id="takeABreakAudio">
				<source src="./audio/Nyeah Stop.mp3" type="audio/mp3">
			</audio>
			<audio controls id="backToWorkAudio">
				<source src="./audio/Back to Work.mp3" type="audio/mp3">
			</audio>
		</div>
		<div id="select_timer">
			<div class="button" id="startStopButton">Start</div>
		</div>
		<div id="title">Pomodoro Timer</div>
		<div id="timer">
			<span id="minutes">25</span>:<span id="seconds">00</span>
		</div>
		<div id="set_time">
			<div id="set_break">
				<div class="button" id="breakTimeButton">Break</div>
				<div class="button" id="breakMinus">-</div>
				<div id="breakTime">5</div>
				<div class="button" id="breakPlus">+</div>
			</div>
			<div id="set_work">
				<div class="button" id="workTimeButton">Work</div>
				<div class="button" id="workMinus">-</div>
				<div id="workTime">25</div>
				<div class="button" id="workPlus">+</div>
			</div>
		</div>
	</body>

	<footer>
		<h5>
      Created by <a href="http://xaqiri.github.io">Zachary Robbins</a>.
    	<br>View the code <a 	href="https://github.com/Xaqiri/PomodoroTimer/tree/gh-pages">here</a>.
		</h5>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>
    <script src="src/index.js"></script>
	</footer>
</html>
